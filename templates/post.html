<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="post-wrapper">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p><i>by {{ post.users.fullname }}</i></p>
      <form class="post-update">
        <button class="post-update-btn" formaction="/users/{{ post.user_id }}">
          Back
        </button>
        <button
          class="post-update-btn"
          formaction="/users/{{ post.user_id }}/posts/{{ post.id }}/edit"
        >
          Edit
        </button>
        <button
          class="post-update-btn"
          formaction="/users/{{ post.user_id}}/posts/{{ post.id }}/delete"
          formmethod="POST"
        >
          Delete
        </button>
      </form>
    </div>
  </body>
</html>
