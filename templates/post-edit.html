<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit post</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form>
        <label for="edit-title">Title</label>
        <input type="text" name="edit-title" value="{{ post.title }}" />
        <label for="edit-content">Content</label>
        <textarea name="edit-content">{{ post.content }}</textarea>
        {% for tag in tags %}
        <div>
          <input
            type="checkbox"
            name="tag-choice"
            value="{{ tag.id }}"
            {%
            if
            tag
            in
            post.tags
            %}checked{%
            endif
            %}
          />
          <label for="tag-choice">{{ tag.name }}</label>
        </div>
        {% endfor %}

        <button
          class="edit-submit-btn"
          formaction="/users/{{ post.users.id }}/posts/{{ post.id }}/edit"
          formmethod="POST"
        >
          Submit
        </button>
        <button formaction="/users/{{ post.users.id }}" class="edit-cancel-btn">
          Cancel
        </button>
      </form>
    </div>
  </body>
</html>
